<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <p>
      <span class= "aim">Your Aim: </span>Place three of your marks (Xs for Player 1, Os for Player 2) in a horizontal, vertical or diagonal row and you win!
    </p>

    <button id= "reset" type="button" onClick="window.location.reload();">Restart</button>

    <div class="container">
        <div class="card one">0</div>
        <div class="card two">0</div>
        <div class="card three">0</div>
        <div class="card four">0</div>
        <div class="card five">0</div>
        <div class="card six">0</div>
        <div class="card seven">0</div>
        <div class="card eight">0</div>
        <div class="card nine">0</div>
    </div>



  <script src="Js/script.js"></script>

  </body>
</html>
